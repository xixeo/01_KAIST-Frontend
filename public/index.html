      // devExtreme 테마 설정
      function setDevExtremeTheme() {
        var theme = localStorage.getItem('theme-devExtreme') // 로컬 스토리지에 저장되어 있는 값 읽어옴
        //console.log('test', localStorage.getItem('theme-devExtreme'), document.head)
        var style = document.createElement('link')
        // style.setAttribute('id', 'devExtreme-cmn')
        style.setAttribute('rel', 'stylesheet')
        //style.setAttribute('href', 'assets/theme/devExtreme/dx.common.css')
        style.setAttribute('href', 'assets/theme/devExtreme/dx.material.IoT_monitoring.css') //2021-10-13 by lyj
        var style2 = document.createElement('link')
        // style2.setAttribute('id', 'devExtreme-css')
        style2.setAttribute('rel', 'stylesheet')
        theme = 'dx.material.IoT_monitoring'
        style2.setAttribute('href', 'assets/theme/devExtreme/' + theme + '.css') //by lyj
        document.head.appendChild(style)
        document.head.appendChild(style2)
      }
      //
      function setEelementUITheme() {
        var theme = localStorage.getItem('theme-elementui') // 로컬 스토리지에 저장되어 있는 값 읽어옴
        theme = 'themeB'
        var style = document.createElement('link')
        style.setAttribute('rel', 'stylesheet')
        style.setAttribute('href', 'assets/theme/element-ui/' + theme + '/button.css')
        var index = document.createElement('link')
        index.setAttribute('rel', 'stylesheet')
        index.setAttribute('href', 'assets/theme/element-ui/' + theme + '/index.css')
        // var json = document.createElement('script')
        // json.setAttribute('src', 'assets/theme/element-ui/' + theme + '/config.json')
        // index.setAttribute('async', true)
        // index.setAttribute('defer', true)
        document.head.appendChild(index)
        // document.head.appendChild(json)
        //document.head.appendChild(style)
        //var test = document.createElement('style')
        //test.innerHTML = '.el-pagination--small .arrow.disabled,.el-table .hidden-columns,.el-table td.is-hidden>*,.el-table th.is-hidden>*,.e//l-table--hidden {visibility: hidden}'
        //document.head.appendChild(test)
        // console.log('setEelementUITheme', theme)
      }

    //theme B init
    localStorage.setItem('pc-theme', 'themeB') // 테마 정보 저장
    localStorage.setItem('theme-devExtreme', 'themeB') // 테마 정보 저장
    localStorage.setItem('theme-elementui', 'themeB') // 테마 정보 저장
    localStorage.setItem('theme-echart', 'themeB') // 테마 정보 저장

      setEelementUITheme()
      setDevExtremeTheme()
